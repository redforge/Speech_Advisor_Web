<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Detection</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="scripts/lib/fuzzyset.js"></script>

  <script src="scripts/common.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles/common.css">
  <link rel="stylesheet" type="text/css" href="styles/edit.css">
  <link rel="stylesheet" type="text/css" href="styles/dictation.css">
  <link rel="stylesheet" type="text/css" href="styles/sidebar.css">


  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&amp;subset=latin-ext" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

</head>
<body>
  <div id="content-container">
    <div id="transcript-scroll">
    <div id="transcript-outer">
      <h1> Speech Advisor (v2.0 alpha)</h1>

      <div id="transcript-container">

        <div id="edit-mode-script">
          <textarea placeholder="Type or paste your script here" id="script-full" onkeydown="autoHeight(this);" onkeyup="autoHeight(this);"></textarea>
        </div>

        <div id="dictation-transcript-script" class="hidden">
          <span class="dark" id="transcript-script-spoken"></span><span id="transcript-script-unspoken"></span>
        </div>
        <div>
          <span id="get-pos-text"></span>
          <span id="get-pos">|</span>
        </div>
      </div>
    </div>
    </div>

    <div id="sidebar">
      <div class="sidebar-block">
        <div id="wpm-ticker-bg" class="shaded-display unset"> <h2> Speed </h2> <h3> <span id="wpm-ticker-number"></span>wpm </h3> </div>
        <div class="clear"></div>
        <div class="chart-fill"></div>
        <div class="chart" id="visualization"></div>
      </div>

      <div class="sidebar-block">
        <div id="vol-ticker-bg" class="shaded-display unset"> <h2> Volume </h2> <h3> <span id="vol-ticker-number"></span>% </h3> </div>
        <div class="clear"></div>
        <div class="chart-fill"></div>
        <div class="chart" id="visualization2"></div>
      </div>

      <div class="sidebar-block">
        <button onclick="startDictation();" class="good" id="start-dictation-button"> Start Dictation </button>
        <span id="paused-dictation-buttons" class="hidden">
          <button onclick="resumeDictation();" style="width: 50%; float: left;"> Resume </button>
          <button onclick="endDictation();" class="bad" style="width: 50%;"> End </button>
        </span>
        <button onclick="pauseDictation();" class="med hidden" id="stop-dictation-button" > Pause Dictation </button>
      </div>
    </div>
  </div>

  <script src="scripts/dictation/meta.js"></script>

  <script src="scripts/dictation/liveText.js"></script>
  <script src="scripts/dictation/countWords.js"></script>
  <script src="scripts/dictation/voice.js"></script>
  <script src="scripts/dictation/markup.js"></script>
  <script src="scripts/dictation/processWord.js"></script>
  <script src="scripts/dictation/leniencyAdjustment.js"></script>
  <script src="scripts/dictation/volume.js"></script>
  <script src="scripts/dictation/graphs.js"></script>



</body>
</html>
